<!-- templates/forms/subscription_confirm_delete.html -->
{% extends 'library_app/base.html' %}

{% block content %}
    <h2>Potwierdź usunięcie</h2>
    <p>Czy na pewno chcesz usunąć subskrypcję dla użytkownika "{{ subscription.user.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Potwierdź</button>
        <a href="{% url 'subscription-list' %}" class="btn btn-secondary">Anuluj</a>
    </form>
{% endblock %}
