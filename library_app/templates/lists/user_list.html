<!-- templates/lists/user_list.html -->
{% extends 'library_app/base.html' %}
{% block content %}
    <h1>Lista Użytkowników</h1>
    <a href="{% url 'user-create' %}" class="btn btn-primary mb-3">Dodaj nowego użytkownika</a>

    <table id="userTable" class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Nazwa użytkownika</th>
            <th scope="col">Akcje</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>
                    <a href="{% url 'user-delete' user.pk %}" class="btn btn-danger btn-sm">Usuń</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2" class="text-center">Brak użytkowników do wyświetlenia.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#userTable').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.11.3/i18n/pl.json"
                }
            });
        });
    </script>
{% endblock %}
