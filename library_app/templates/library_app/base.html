{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Biblioteka{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Strona Główna</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'book-list' %}">Książki</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'loan-list' %}">Wypożyczenia</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'user-list' %}">Użytkownicy</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'subscription-list' %}">Subskrypcje</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'notification-list' %}">Powiadomienia</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<footer class="footer mt-auto py-3 bg-dark">
    <div class="container">
        <span class="text-muted">Maciej Karabin © 2024 library_project</span>
        <a href="https://github.com/amdla" class="text-muted">https://github.com/amdla</a>
    </div>
</footer>

<!-- JavaScript Libraries -->
<!-- Full jQuery version - IMPORTANT: Load this first -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- DataTables JavaScript -->
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<!-- Optional Bootstrap and Popper.js JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
